<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

    <script src="assets/js/gif.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- make a col for the buttons to push to -->
            <div class="col-9" id="buttonsCol">

            </div>
            <!-- make a col for user form -->
            <div class="col-3" id="formCol">
                <!-- create a form to accept user input -->
                <form class="m-2">
                    <div class="form-group">
                        <label for="movieForm">Movie</label>
                        <input class="form-control" id="movieForm" placeholder="Pick a movie">
                    </div>
                    <button type="button" class="btn btn-secondary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- gifs go here -->
            <div class ="col-12" id = "gifCol">

            </div>
        </div>
    </div>
</body>
